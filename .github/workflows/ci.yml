name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: â¬‡ï¸ Cache de dependÃªncias
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: âœ… Checagem de tipos TypeScript
        run: npx tsc --noEmit

      - name: ğŸ§¹ Lint com ESLint
        run: npm run lint

      - name: ğŸ› ï¸ Build do projeto
        run: npm run build

      - name: ğŸ§ª Testes (se houver)
        if: ${{ hashFiles('**/*.test.{js,jsx,ts,tsx}') != '' }}
        run: npm run test --if-present

